<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mikrotik Hotspot - Error</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="assets/html5shiv/html5shiv.min.js"></script>
      <script src="assets/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">$(identity)</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          $(if logged-in == 'yes')
            <li><a href="$(link-status)">Status</a></li>
		  	<li><a href="$(link-logout)?erase-cookie=true">Logout</a></li>
		  $(else)
			<li><a href="$(link-login-only)">Login</a></li>
		  $(endif)
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
    	<div class="row">
            <div class="alert alert-danger">
                Hotspot ERROR: $(error).
            </div>
            <div class="alert alert-info">
                Login page: <a href="$(link-login)">$(link-login)</a>
            </div>
        </div>
    </div>
    
    <footer id="footer">
    	<div class="container">
        	<p class="text-muted">Powered by MikroTik RouterOS</p>
    	</div>
    </footer>
    
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
